        // 使用定时器
        function throttle(fun, wait) {
            var timeout
            return function(){
                var context = this
                var args = arguments
                if(!timeout){
                    timeout = setTimeout(function(){
                        fun.apply(context, args)
                        timeout = null
                    }, wait)
                }
            }
        }
        container.onmousemove = throttle(function(){
            this.innerHTML = count++
        }, 1000)
